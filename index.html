<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      crossorigin="anonymous"

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="app-box">
      <form id="city-search">
        <div class="search-bar">
          <input
            type="text"
            placeholder="search new city"
            autocomplete="off"
            autofocus="off"
            id="search-text-input"
          />
          <input
            type="submit"
            class="btn btn-outline-light btn-sm"
            value="üîç"
          />
          <button id="find-me" class="btn btn-outline-light btn-sm">
            üåç
          </button>
        </div>
      </form>
      <br />
      <div class="card-group">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title" id="current-city"></h5>
            <p class="card-text">
              <span id="today-description"></span>
              <br />
              <img src="" alt="Clear" id="icon" class="float-left" />
              <span class="heading-temp" id="today-temp"> </span>
              <span class="convert-units"
                ><a href="#" id="fahrenheit-link">¬∞F</a> |
                <a href="#" id="celsius-link">¬∞C</a></span
              >
            </p>
          </div>
        </div>
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title" id="weather-time-now">Currently</h5>
            <p class="card-text">
              Humidity: <span id="humidity"></span>%
              <br />
              Wind: <span id="windy"></span> mph<br />
              Feels Like: <span id="feels-like"></span>¬∞<br />
            </p>
          </div>
        </div>
      </div>

      <hr />
      <div class="next-five">
        <div class="row">
          <div class="col">MONDAY</div>
          <div class="col">TUESDAY</div>
          <div class="col">WEDNESDAY</div>
          <div class="col">THURSDAY</div>
          <div class="col">FRIDAY</div>
        </div>
      </div>

      <div class="card-group">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">
              <i class="fas fa-sun sunny-icon"></i>
            </h5>
            <p class="card-text">
              <strong>81¬∞</strong> / 56¬∞ <br />
              <small><i class="fas fa-tint"></i> 8%</small>
            </p>
          </div>
        </div>
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">
              <i class="fas fa-cloud-showers-heavy shower-icon"></i>
            </h5>
            <p class="card-text">
              <strong>81¬∞</strong> / 56¬∞ <br />
              <small><i class="fas fa-tint"></i> 89%</small>
            </p>
          </div>
        </div>
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">
              <i class="fas fa-cloud-sun partly-sunny-icon"></i>
            </h5>
            <p class="card-text">
              <strong>81¬∞</strong> / 56¬∞ <br />
              <small><i class="fas fa-tint"></i> 22%</small>
            </p>
          </div>
        </div>
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">
              <i class="fas fa-cloud-sun partly-sunny-icon"></i>
            </h5>
            <p class="card-text">
              <strong>81¬∞</strong> / 56¬∞ <br />
              <small><i class="fas fa-tint"></i> 26%</small>
            </p>
          </div>
        </div>
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">
              <i class="fas fa-cloud cloudy-icon"></i>
            </h5>
            <p class="card-text">
              <strong>81¬∞</strong> / 56¬∞ <br />
              <small><i class="fas fa-tint"></i> 45%</small>
            </p>
          </div>
        </div>
      </div>

        <a href="https://github.com/L-delara/weather-app" target="_blank">
          An open-source code</a
        >, by
        <a
